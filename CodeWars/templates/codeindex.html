<html>
    <head>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
    <style>
        .right{
            margin-right: 30%;
        }

        .row{
            margin-top: 5%;
        }
        ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  
}


li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}





    </style>

    </head>
    <body style="background-color:rgb(253, 252, 253);">

      
        <nav>
                <div>
                        <ul class="card blue-grey darken-1">
                                <li><a href="#home">Skills Analyzer</a></li>
                                <li style="float:right">
                                    <form action="logout/"method="post" style="margin-top:5px;margin-right:5px;">
                                        {% csrf_token %}
                                        <button type="submit" ><small class=" material-icons right">logout</small></button>
                                    </form>
                            </li>
                                <li style="float:right;padding-top:0.45%;padding-right:1%"><a  href="#t"><button type="submit" ><small class=" material-icons right">input</small></button></a></li>
                                <li style="float:right;padding-top:0.45%"><a  href="#"><button type="submit" ><small class=" material-icons right">people</small></button></a></li>
                               
                                
                               
                              </ul>
                </div>

        </nav>
            
       
<div class="container" style="margin-top: 10%">
  <h2>CodeWars</h2>
  <p>Post your Coding questions here :</p>
  <form>
    <div class="form-group" style="text-align: center;">
      <textarea class="form-control" rows="5" id="comment"></textarea>
    
      <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-top: 5%;height: 7%;width:21%;text:text-align:center;">Post
    <i class="material-icons right">send</i>
  </button>
  </div>
  </form>
</div>


<div class="container">
    {% for i in data %}
    <a href="{% url 'CodeWars:description' Title=i.Title %}">{{i.Title}}</a>
    {% endfor %}
</div>            

    </body>
</html>
